language: ruby
rvm:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
before_install:
- yes | gem update --system --force
- gem install bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key: cf3ba654-88ba-46c3-b982-a8cfacd8c867
  app: destination-planner
  run: rails db:{migrate,seed}
  skip_cleanup: 'true'
